<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ego's Bio</title>
    <style>
        /* Background with marijuana theme */
        body {
            background-image: url('https://media.tenor.com/FTixiBIrqJMAAAAd/quandale-dingle.gif'); /* Replace with your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Container for Plotting's bio */
        .bio-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Profile picture */
        .profile-pic {
            border: 5px solid #ffffff;
            border-radius: 50%;
            max-width: 200px;
            margin: 0 auto 20px;
        }

        /* Bio text */
        .bio-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img class="profile-pic" src="https://i.imgur.com/E8zPgM8.png" alt="ego's Profile Picture">
        <h1>ego</h1>
        <p class="bio-text">Beta Tester</p>
        <p class="bio-text"></p>
    </div>
</body>
</html>
